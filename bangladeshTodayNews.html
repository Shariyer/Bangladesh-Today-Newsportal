<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bangladesh Today News</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <!-- font awesome kit link -->
        <script src="https://kit.fontawesome.com/83cffc280d.js" crossorigin="anonymous"></script>
</head>
<body class="container">
    <!-- header -->
    <header >
        <!-- navbar -->
        <nav class="">
            <nav class="navbar navbar-expand-lg bg-light shadow-lg mt-2">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                        aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                        <a class="navbar-brand" href="#"><span class=" bg-success rounded fs-1 fw-bolder px-2 ">The Bangladesh</span> <span class="fs-5 fw-bold">Today News</span></a>
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#"><span class="fs-4  fw-semibold rounded px-2 bg-opacity-75">Home</span></a>
                            </li>
                        </ul>
                        <div style="width: 10rem;" class="d-lg-flex  justify-content-lg-between  me-5" role="search">
                            
                            <button class="btn btn-outline-success fw-semibold px-3" type="submit">News</button>
                            <button class="btn btn-outline-success fw-semibold px-3" type="submit">Blog</button>
                        </div>
                    </div>
                </div>
            </nav>
        </nav>
        <!-- horizontal row line -->
        <div >
            <hr class="mt-5 mb-5 d-flex justify-content-center">
        </div>
        <!-- all catagories buttons -->
        <div class="d-l-flex align-items-sm-center">
            <div class="d-sm-flex flex-sm-wrap d-lg-flex justify-content-lg-around">
                <button class="btn btn-outline-success fw-semibold px-lg-3 " type="">Home</button>
                <button class="btn btn-outline-success fw-semibold px-lg-3 " type="">Breaking news</button>
                <button class="btn btn-outline-success fw-semibold px-lg-3 " type="">Regular news</button>
                <button class="btn btn-outline-success fw-semibold px-lg-3 " type="">International news</button>
                <button class="btn btn-outline-success fw-semibold px-lg-3 " type="">Sports</button>
                <button class="btn btn-outline-success fw-semibold px-lg-3 " type="">Entertainment</button>
                <button class="btn btn-outline-success fw-semibold px-lg-3 " type="">Culture</button>
                <button class="btn btn-outline-success fw-semibold px-lg-3 " type="">Arts</button>
                <button class="btn btn-outline-success fw-semibold px-lg-3 " type="">All news</button>
            </div>
        </div>
        <!-- output msg for search box -->
        <div style=" height:4rem;"  class="text-center border mt-5 rounded-3 d-flex justify-content-center align-items-center">
            <div id="search-result" class="">
                <h3>search result not done yet</h3>
            </div>
        </div>
        <!-- d-lg-flex justify-content-lg-evenly mt-5 -->
    </header>


    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
        <!-- javascript link  -->
        <script src="js/bdTodayNews.js"></script>
</body>
</html>
