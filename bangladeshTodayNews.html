<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bangladesh Today News</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <!-- font awesome kit link -->
        <script src="https://kit.fontawesome.com/83cffc280d.js" crossorigin="anonymous"></script>
</head>
<body class="container">
    <!-- header -->
    <header >
        <!-- navbar starts-->
        <nav class="">
            <nav class="navbar navbar-expand-lg bg-light shadow-lg mt-3">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                        aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                        <a class="navbar-brand" href="#"><span class=" bg-success rounded fs-1 fw-bolder px-2 ">The Bangladesh</span> <span class="fs-5 fw-bold">Today News</span></a>
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#"><span class="fs-4  fw-semibold rounded px-2 bg-opacity-75">Home</span></a>
                            </li>
                        </ul>
                        <div style="width: 10rem;" class="d-lg-flex  justify-content-lg-between  me-5" role="search">
                            
                            <button class="btn btn-outline-success fw-semibold px-3">News</button>
                            <!-- modal button  -->
                            <button class="btn btn-outline-success fw-semibold px-3" data-bs-toggle="modal" data-bs-target="#blog">Blog</button>
                            <!-- Modal -->
                            <div class="modal fade" id="blog" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Question and Answer</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div style="width: 90%;" class="modal-body">
                                            <p>lorem</p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </nav>
        <!---------- navbar ends -->



        <!-- horizontal row line -->
        <div >
            <hr class="mt-5 mb-5 d-flex justify-content-center">
        </div>
        <!-- all catagories buttons -->
        <div class="d-l-flex align-items-sm-center">
            <div class="d-sm-flex flex-sm-wrap d-lg-flex justify-content-lg-around">
                <button class="btn btn-outline-success fw-semibold px-lg-3 " type="">Home</button>
                <button class="btn btn-outline-success fw-semibold px-lg-3 " type="">Breaking news</button>
                <button class="btn btn-outline-success fw-semibold px-lg-3 " type="">Regular news</button>
                <button class="btn btn-outline-success fw-semibold px-lg-3 " type="">International news</button>
                <button class="btn btn-outline-success fw-semibold px-lg-3 " type="">Sports</button>
                <button class="btn btn-outline-success fw-semibold px-lg-3 " type="">Entertainment</button>
                <button class="btn btn-outline-success fw-semibold px-lg-3 " type="">Culture</button>
                <button class="btn btn-outline-success fw-semibold px-lg-3 " type="">Arts</button>
                <button class="btn btn-outline-success fw-semibold px-lg-3 " type="">All news</button>
            </div>
        </div>
        <!-- output msg for search box -->
        <div style=" height:4rem;"  class="text-center border mt-5 rounded-3 d-flex justify-content-center align-items-center">
            <div id="search-result" class="">
                <h3>search result not done yet</h3>
            </div>
        </div>
        <!-- d-lg-flex justify-content-lg-evenly mt-5 -->
    </header>
    <!-- ---------main starts -------->
    <main class="container mt-5">
        <section>
            <!-- single -->
            <div class="card mb-3" style="max-width: px; height: auto;">
                <div class="row g-0 ">
                    <div class="col-lg-3">
                        <img src="..." class="img-fluid rounded img">
                    </div>
                    <div class="col-lg-9 ">
                        <div class="card-body d-lg-flex flex-lg-column ">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text"></p>
                            <div style="width:100%;"
                                class="d-lg-flex justify-content-lg-between  text-center align-items-lg-center ">
        
                                <div class="d-flex justify-content-center align-items-center">
                                    <i class="fa-solid fa-user fs-1 bg-success p-2 rounded-circle mb-3"></i>
                                    <div class="d-flex flex-column justify-content-center align-items-center">
                                        <h6 class="ms-3 fs-6">author name</h6>
                                        <p class="me-5">date</p>
                                    </div>
                                </div>
                                <div>
                                    <i class="fa-regular fa-eye"><span>view 1.5m</span></i>
        
                                </div>
                                <div>
                                    <i class="fa-solid fa-right-long fs-1 text-success"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section> 
    </main>
    <!-- main ends -->


    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
        <!-- javascript link  -->
        <script src="js/bdTodayNews.js"></script>
</body>
</html>
